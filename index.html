<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes!</title>

    <!--Links to external styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <p>Bootstrap and JS/jQuery Worksheet</p>
    <h3>Week 3 Class Work</h3>

    <div class="container boxesContainer">
        <div class="row boxesRow">
            <div class="col firstBox">
            </div>
            <div class="col secondBox"></div>
            <div class="col thirdBox"></div>
        </div>
    </div>

    <h4 class="changeTitle">Change Buttons</h4>

    <div class="container">
        <div class="row changeBtnsRow">
            <div class="col changeBtnOne">
                <button class="btn btn-info">Change Box 1</button>
            </div>
            <div class="col changeBtnTwo">
                <button class="btn btn-info">Change Box 2</button>
            </div>
            <div class="col changeBtnThree">
                <button class="btn btn-info">Change Box 3</button>
            </div>
            <div class="col changeAllBtns">
                <button class="btn btn-primary">Change All</button>
            </div>
        </div>
    </div>

    <h5>Hide Buttons</h5>

    <div class="container">
        <div class="row changeBtnsRow">
            <div class="col hideBtnOne">
                <button class="btn btn-info">Hide Box 1</button>
            </div>
            <div class="col hideBtnTwo">
                <button class="btn btn-info">Hide Box 2</button>
            </div>
            <div class="col hideBtnThree">
                <button class="btn btn-info">Hide Box 3</button>
            </div>
            <div class="col hideAllBtns">
                <button class="btn btn-warning">Hide All</button>
            </div>
        </div>

        <div class="row togglebtns changeBtnsRow">
            <div class="col">
                <button class="btn btn-danger">Reset Colors</button>
            </div>
            <div class="col-6">
            </div>
            <div class="col">
                <button class="btn btn-success">Show All</button>
            </div>
        </div>
    </div>


    <!--Links to JS-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
