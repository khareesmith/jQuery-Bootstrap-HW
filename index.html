<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kharee Smith">

        <title>Kharee's Bootstrap/JS Worksheet</title>

        <!--Link Google Fonts reference-->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

        <!--Links to external styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <header>
            <p>Bootstrap and JS/jQuery Worksheet</p>
            <h3>Week 3 Class Work</h3>
        </header>

        <main>
            <!--Container with a single row containing 3 columns that are labeled as first, second, and third box. Styled with Bootstap.-->
            <section class="container-fluid boxesContainer">
                <div class="row boxesRow" role="boxes row">
                    <div class="col firstBox" role="box"></div>
                    <div class="col secondBox" role="box"></div>
                    <div class="col thirdBox" role="box"></div>
                </div>
            </section>

            <!--Class allows heading to be styled in CSS-->
            <h4 class="changeTitle">Change Buttons</h4>

            <!--Container with a single row containing 4 columns that are labeled as change buttons for each box individually and together. Styled with Bootstap.-->
            <section class="container">
                <div class="row BtnsRow" role="change buttons row">
                    <div class="col changeBtnOne" role="button">
                        <button class="btn btn-info">Change Box 1</button>
                    </div>
                    <div class="col changeBtnTwo" role="button">
                        <button class="btn btn-info">Change Box 2</button>
                    </div>
                    <div class="col changeBtnThree" role="button">
                        <button class="btn btn-info">Change Box 3</button>
                    </div>
                    <div class="col changeAllBtns" role="button">
                        <button class="btn btn-primary">Change All</button>
                    </div>
                </div>
            </section>

            <!--Class allows heading to be styled in CSS-->
            <h5 class="changeTitle">Hide Buttons</h5>

            <!--Container with 2 rows: 4 columns in first row and 3 columns in second row. First row has buttons to hide all boxes individually or together. Second row has button to reset colors of boxes on page and button to show all hidden boxes. Second row also contains empty column to provide spacing for buttons. Styled with Bootstap.-->
            <section class="container">
                <div class="row BtnsRow" role="hide buttons row">
                    <div class="col hideBtnOne" role="button">
                        <button class="btn btn-info">Hide Box 1</button>
                    </div>
                    <div class="col hideBtnTwo" role="button" >
                        <button class="btn btn-info">Hide Box 2</button>
                    </div>
                    <div class="col hideBtnThree" role="button" >
                        <button class="btn btn-info">Hide Box 3</button>
                    </div>
                    <div class="col hideAllBtns" role="button">
                        <button class="btn btn-warning">Hide All</button>
                    </div>
                </div>

                <div class="row BtnsRow" role="reset & show buttons row">
                    <div class="col resetBtn" role="button">
                        <button class="btn btn-danger">Reset Colors</button>
                    </div>
                    <div class="col-6" role="none">
                    </div>
                    <div class="col ShowBtn" role="button">
                        <button class="btn btn-success">Show All</button>
                    </div>
                </div>
            </section>
        </main>


        <!--Links to JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
